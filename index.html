<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header ASECEI</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&family=Oswald&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <script>
      fetch("components/header.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("header-container").innerHTML = data)
        )
        .catch((error) => console.error("Error al cargar el header:", error));
    </script>

    <div id="hero-container"></div>
    <script>
      fetch("components/hero.html")
        .then((response) => response.text())
        .then(
          (data) => (document.getElementById("hero-container").innerHTML = data)
        )
        .catch((error) => console.error("Error al cargar el hero:", error));
    </script>
  </body>
</html>
