<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuerdo Ministerial - ASECEI</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Llamada al Header -->
    <div id="header-container"></div>
    <script>
        // Carga dinámica del header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);
    </script>

    <!-- Sección de Acuerdo Ministerial -->
    <section class="acuerdo-section">
        <div class="acuerdo-header">
            <h1>ACUERDO MINISTERIAL</h1>
        </div>
        <div class="pdf-viewer">
            <iframe src="/docs/acuerdo-ministerial.pdf" width="100%" height="800px"></iframe>
        </div>
    </section>
</body>
</html>
