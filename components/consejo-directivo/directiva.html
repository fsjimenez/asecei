<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directiva 2024 - ASECEI</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Llamada al Header -->
    <div id="header-container"></div>
    <script>
        // Carga dinámica del header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);
    </script>

    <!-- Sección Directiva 2024 -->
    <section class="directiva-section">
        <div class="directiva-header">
            <h1>DIRECTIVA 2024</h1>
        </div>
        <div class="directiva-content">
            <ul class="directiva-list">
                <li><strong>Presidente:</strong> Nombre del Presidente</li>
                <li><strong>Vicepresidente:</strong> Nombre del Vicepresidente</li>
                <li><strong>Secretario:</strong> Nombre del Secretario</li>
                <li><strong>Tesorero:</strong> Nombre del Tesorero</li>
                <li><strong>Vocales:</strong> Nombre del Vocal 1, Nombre del Vocal 2</li>
            </ul>
        </div>
    </section>
</body>
</html>
